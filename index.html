<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCVB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            color: #9932CC;
        }
        .subtext {
            margin-top: 20px;
            font-size: 18px;
        }
        .rotating-text-container {
            height: 60px; /* Increased height to accommodate two lines */
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .rotating-text {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* Animation for sliding up */
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">MCVB</div>
        
        <div class="rotating-text-container">
            <p class="rotating-text"></p>
        </div>

        <script>
            const sentences = [
                "Maximize collaboration, velocity, and brilliance",
                "Merging concepts, visualizing builds",
                "Modernize corporations value-based",
                "Modernize, coordinate, visualize, build",
                "Modernizing cooperation through value-based brainstorming"
            ];
    
            let currentIndex = 0;
            const rotatingElement = document.querySelector('.rotating-text');
    
            function rotateSentence() {
                // Move the current sentence up
                rotatingElement.style.transform = 'translateY(-100%)';
                
                // After the transition, change the sentence and reset position
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % sentences.length;
                    rotatingElement.style.transition = 'none';
                    rotatingElement.style.transform = 'translateY(100%)';
                    rotatingElement.textContent = sentences[currentIndex];
                    
                    // Force a reflow
                    rotatingElement.offsetHeight;
                    
                    // Slide up to normal position
                    rotatingElement.style.transition = 'transform 0.5s ease';
                    rotatingElement.style.transform = 'translateY(0)';
                }, 500); // This should match the transition time in CSS
            }
    
            // Initial sentence display
            rotatingElement.textContent = sentences[currentIndex];
    
            // Start rotation after a delay
            setTimeout(() => {
                setInterval(rotateSentence, 3000); // Change sentence every 3 seconds
            }, 3000);
        </script>
        
        <div class="subtext">
            <p>Email: contact@mcvb.eu</p>
        </div>
        
    </div>
</body>
</html>
