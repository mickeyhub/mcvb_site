<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCVB</title>
    <script src="https://kit.fontawesome.com/2a9a844c75.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #424242;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            color: #9932CC;
        }
        .subtext {
            margin-top: 50px;
            font-size: 18px;
            line-height: 32px;
        }
        .rotating-text-container {
            height: auto;
            min-height: 60px;
            overflow: hidden;
            position: relative;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .rotating-text {
            font-size: 18px;
            font-weight: bold;
            position: relative;
            width: 100%;
            margin: 0;
            padding: 10px 0;
            white-space: normal;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s ease;
        }
        @media (min-width: 768px) {
            .header {
                font-size: 48px;
            }
            .rotating-text {
                font-size: 24px;
                white-space: nowrap; /* Prevent wrapping on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">MCVB</h1>
        
        <div class="rotating-text-container">
            <p class="rotating-text"></p>
        </div>
        
        <div class="subtext">
            <p>
                <i class="fa-brands fa-mastodon"></i> <a rel="me" href="https://chaos.social/@mbreuk">Mastodon</a><br>
                <i class="fa-brands fa-bluesky"></i> <a rel="me" href="https://bsky.app/profile/mcvb.eu">Bluesky</a><br>
                Email: contact@mcvb.eu
            </p>
        </div>
        
    </div>

    <script>
        const sentences = [
            "Mickey Cornelis van Breukelen",
            "Maximize collaboration, velocity, and brilliance",
            "Merging concepts, visualizing builds",
            "Modernize corporations value-based",
            "Modernize, coordinate, visualize, build"
        ];

        let currentIndex = 0;
        const rotatingElement = document.querySelector('.rotating-text');

        function rotateSentence() {
            // Move the current sentence up
            rotatingElement.style.transform = 'translateY(-100%)';
            // Fade out the current sentence
            
            // After the transition, change the sentence and reset position
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % sentences.length;
                rotatingElement.style.transition = 'none';
                rotatingElement.style.transform = 'translateY(100%)';
                rotatingElement.textContent = sentences[currentIndex];
                
                // Force a reflow
                rotatingElement.offsetHeight;
                
                // Slide up to normal position
                rotatingElement.style.transition = 'transform 0.5s ease';
                rotatingElement.style.transform = 'translateY(0)';
            }, 1000); // This should match the transition time in CSS
        }

        // Initial sentence display
        rotatingElement.textContent = sentences[currentIndex];

        // Start rotation after a delay
        setTimeout(() => {
            setInterval(rotateSentence, 4000); // Change sentence every 3 seconds
        }, 1000);
    </script>

</body>
</html>
