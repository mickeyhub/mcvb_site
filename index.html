<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCVB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #9932CC;
        }
        .subtext {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MCVB</div>
        
        <div id="rotating-text"></div>
        <script>
            const texts = [
                "Maximize collaboration, velocity, and brilliance",
                "Merging concepts, visualizing builds",
                "Modernize corporations value-based",
                "Modernize, coordinate, visualize, build",
                "Modernizing cooperation through value-based brainstorming"
            ];
            let currentIndex = 0;
            const rotatingElement = document.getElementById('rotating-text');
            function rotateText() {
                rotatingElement.textContent = texts[currentIndex];
                currentIndex = (currentIndex + 1) % texts.length;
            }
            rotateText(); // Initial text display
            setInterval(rotateText, 3000); // Change text every 3 seconds
        </script>
        
        <div class="subtext">
            <p>Email: contact@mcvb.eu</p>
        </div>
        
    </div>
</body>
</html>
